<h1 mat-dialog-title>Chat Details</h1>
<mat-dialog-content>
	<p><strong>Chat:</strong> {{ formattedDate }}</p>
	<p><strong>Language:</strong> {{ data.details.language }}</p>
	<p><strong>Symbol:</strong> {{ data.details.symbol }}</p>
	<p><strong>Description:</strong> {{ data.details.description }}</p>
</mat-dialog-content>
<div mat-dialog-actions>
	<button mat-button mat-dialog-close>Close</button>
</div>
